<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mk FinServ Group</title>

<style>
body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f9;
    text-align:center;
}
header {
    background:#0a3d62;
    padding:20px;
    color:white;
}
.logo {
    width:150px;
}
section {
    padding:40px 20px;
}
.contact-box {
    background:white;
    padding:20px;
    border-radius:8px;
    width:300px;
    margin:20px auto;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
.chat-btn {
    position:fixed;
    bottom:20px;
    right:20px;
    background:#0a3d62;
    color:white;
    padding:15px;
    border-radius:50%;
    cursor:pointer;
}
.chat-popup {
    display:none;
    position:fixed;
    bottom:80px;
    right:20px;
    width:300px;
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.chat-popup input {
    width:100%;
    padding:8px;
    margin:5px 0;
}
.chat-popup button {
    background:#0a3d62;
    color:white;
    border:none;
    padding:10px;
    width:100%;
}
</style>
</head>

<body>

<header>
    <img src="logo.jpg" class="logo">
    <h1>Mk FinServ Group</h1>
    <p>Tax | Investment | Compliance | Advisory</p>
</header>

<section>
    <h2>Contact Us</h2>
    <div class="contact-box">
        <p>Email: support@mkfinservgroup.com</p>
        <p>Phone: +91 7981182281</p>
    </div>
</section>

<div class="chat-btn" onclick="openChat()">ðŸ’¬</div>

<div class="chat-popup" id="chatBox">
    <h3>Let's Connect</h3>
    <form action="https://formsubmit.co/support@mkfinservgroup.com" method="POST">
        <input type="text" name="Name" placeholder="Your Name" required>
        <input type="email" name="Email" placeholder="Your Email" required>
        <input type="tel" name="Phone" placeholder="Your Phone" required>
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Submit</button>
    </form>
</div>

<script>
function openChat(){
    var box = document.getElementById("chatBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
